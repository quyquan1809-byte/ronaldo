<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đàn Chó Tổ 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .dog-pack {
            display: flex;
            justify-content: center;
            gap: 20px; /* Khoảng cách giữa các hình ảnh */
            flex-wrap: wrap; /* Cho phép xuống dòng nếu nhiều hình */
        }
        img {
            width: 200px; /* Kích thước hình ảnh, có thể điều chỉnh */
            height: auto;
            border-radius: 10px; /* Bo góc để đẹp hơn */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Chó Của Tôi</h1>
    <div class="dog-pack">
        <img src="A.jpg" alt="Chó 1"> 
        <img src="N.jpg" alt="Chó 2"> 

    </div>
</body>
</html>
